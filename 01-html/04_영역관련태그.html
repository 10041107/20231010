<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        주석: 프로그램에 영향을 주지 않는 내용.
        설명을 하기 위해서 작성된다.

        영역을 구분하는 태그
        <div>: 줄바꿈이 적용되어 이미 존재하는 태그의 다음 줄의 영역에 설정됨
        <span>:줄바꿈이 적용되지 않아 옆으로 영역이 붙는다.(인라인 요소)
        <p> 문단 영역을 지정하는 태그 (블럭태그)
        <pre>: 입력한 대로 문단 영역을 지정하는 태그 (블럭 요소)

    -->
    <h1>영역 관련 태그</h1>
    <h3>div 태그</h3>
    <div style="border: 1px solid blue;background-color: aqua;
    width: 100px; height: 100px;
    /* 이것도 주석 */
    ">첫 번째 영역</div>

    <div style="border: 1px solid rgb(55, 55, 126);background-color: rgb(170, 134, 35);
    width: 100px; height: 100px;
    ">두 번째 영역
    </div>

    <div style="border: 1px solid rgb(226, 128, 130);background-color: rgb(255, 141, 141);
    width: 100px; height: 100px;
    ">세 번째 영역
    </div>

<h3> span태그</h3>

<span style="border: 1px solid rgb(135, 70, 71);background-color: rgb(174, 12, 12);
width: 100px; height: 100px;
"> 첫 번째 span
</span>
<span style="border: 1px solid rgb(226, 128, 130);background-color: rgb(255, 141, 141);
width: 100px; height: 100px;
display: block;">
<!-- display: block; 인라인 태그지만 블럭 특징을 부여하겠다.-->
두 번째 span
</span>
<!-- i태그는 취약해서 잘 사용하지 않음-->
<iframe width="800px" height="500px"
src="https://www.youtube.com/?hl=ko&gl=KR"
frameborder="0"></iframe>
</body>
</html>
