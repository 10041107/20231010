<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>폼 관련 태그</h1>
    <p>
        form태그는 html에서 사용자가 입력하 수 있는 양식을 제공하는 태그이다.
        form태그 내의 input or textarea 태그들을 이용해 사용자가 입력한 정보를 서버로 넘긴다
        action:폼에 입력된 값을 전송받을 서버의 클래스명을 입력한다.<br>
        methode: get/post방식으로 전송 방식을 지정한다
            (get 방식은 url 주소에 form태그들을 통해 넘어가는 데이터가 보임)
            (post 방식은 url 주소에 form 태그들을 통해 넘어가는 데이터가 보이지 않음)
    </p>
    <form action="search" method="get">
        <input type="text" name="value" placeholder="값을 입력해주세요"/>
        <input type="text" name="value1" placeholder="값을 입력해주세요"/>
        <input type="text" name="value2" placeholder="값을 입력해주세요"/>
        <input type="text" name="value3" placeholder="값을 입력해주세요"/>
        <button type="submit">전송</button>
    </form>

    <form>
        <form action="#" method="get">
            <input type="password" name="test"/>
            <input type="radio" name="radio" value="1"/> 1
            <input type="radio" name="radio" value="2"/> 2
            <input type="checkbox" name="checkbox" value="A"/> A
            <input type="checkbox" name="checkbox" value="B"/> B
            <input type="checkbox" name="checkbox" value="C"/> C
            <input type="submit" value="전달하기"/> 
        </form>
    </form>
    <!--
    <button>전송</button>
    일반 버튼
    <input type="submit" value="전달하기"/> 
    버튼에 액션 부여 가능
    -->
    <!--
    post: 요청하는 값을 바디로 전송함. 사진이나 url도 전송할 수 있다.
    post: 단순 전송. url에 입력한 정보가 그대로 드러나는 등 유출 위험 있음
    -->

    <form action="#" method="get">
    <select name="nation">
        <option value="ko">한국</option>
        <option value="ch">중국</option>
        <option value="jp" selected>일본</option>
    </select>
    <button type="submit">전송</button>
</form>

<header></header>
<nav></nav>
<main>
    <aside></aside>
    <article></article>
    <section></section>
</main>
<footer></footer>




</body>
</html>
