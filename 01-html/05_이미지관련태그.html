<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!--
    이미지를 삽입하기 위해 <img>태그를 사용한다.
    이미질 파일의 경로는 src라는 속성의 값으로 지정해주어야 한다.
    <img>태그에서는 닫는 태그를 사용하지 않는다.
-->

<h1>이미지 관련 태그</h1>

<img src="./banner.jpg"
art="베너"
title="베너사진"
width="100px"
height="100px"/>
<!-- 이미지가 존재하지 않을때 alt가 나오고, 마우스를 올리면 title가 나옴-->

<h3> width와 height 속성</h3>
<p>사진의 높이와 너비를 조정할 수 있다. 고정 크기↑</p>

<img src="./banner.jpg"
art="베너"
title="베너사진"
width="15%"
height="150px"/>
<p>가변 크기:화면 사이즈 혹은 기준점이 사이즈에 따라 변경됨.
    화면 사이즈가 달라지면 함께 달라짐.↑</p>
<hr>
<h4> 이미지 구역을 2개로 나누어 각 링크를 설정</h4>
<img src="./banner.jpg"
width="100px" height="100px"
usemap="#map"/>
<map name="map">
        <area shape="rect" coords="00.00.300.500" href="https://www.naver.com"
        target="_self">
        <area shape="rect" coords="300,0,600,500" href="https://www.google.com"
        target="_self">
    </map>

</body>
</html>
